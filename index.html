<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>REGISTRATION</h1>
    <div>

            <input type="text" name="firstName">

        <!-- <form>

        <div class="title">
            <form>
                <div class="reg">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName">
                </div>

                <div class="reg">
                    <label for="birthday">Birthday</label>
                    <input type="date" name="birthday"> Gender:
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" value="1">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" value="2">
                </div>

                <div class="reg">
                    Country:
                    <select name="country">                       
                        <option value="Ukraine">Ukraine</option>
                        <option value="Belarusian">Belarusian</option>
                        <option value="Russia">Russia</option>
                    </select> Sity:
                    <select name="sity">
                        <option value="Cherkasy">Cherkasy</option>
                        <option value="Kiev">Kiev</option>
                        <option value="Minsk">Minsk</option>
                        <option value="Moscow">Moscow</option>
                    </select>
                </div>

                <div class="reg">
                    Skills:
                    <input type="checkbox" name="skillHTML">HTML
                    <input type="checkbox" name="skillCSS">CSS
                    <input type="checkbox" name="skillJS">JS
                    <input type="checkbox" name="skillPHP">PHP
                    <input type="checkbox" name="skillC1">C++
                    <input type="checkbox" name="skillJAVA">JAVA
                    <input type="checkbox" name="skillC2">C#
                </div>

                <div class="reg"><button>Save</button></div>
            </form>
        </div>

    </div>

    <div class="result">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>Country</th>
                <th>Sity</th>
                <th>Skills</th>
            </tr>
            <tr>
                <td id="firstNameResult"></td>
                <td id="lastNameResult"></td>
                <td id="birthdayResult"></td>
                <td id="genderResult"></td>
                <td id="countryResult"></td>
                <td id="sityResult"></td>
                <td id="skillResult"></td>
            </tr>
        </table>
    </div>




    <script src="./index.js "></script>
</body>

</html>
